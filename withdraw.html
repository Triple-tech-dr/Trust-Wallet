<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Withdraw Funds</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      text-align: center;
      padding: 60px;
    }
    .form-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px #ccc;
      display: inline-block;
    }
    input, select {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .btn {
      background: #007bff;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 6px;
      display: inline-block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Withdraw Your Funds</h2>
    <form action="unlock.html">
      <input type="number" placeholder="Enter amount of $30,000" required />
      <select required>
        <option value="">Select where to receive</option>
        <option value="cashapp">Cash App</option>
        <option value="paypal">PayPal</option>
        <option value="btc">Bitcoin Wallet</option>
      </select>
      <input type="text" placeholder="Enter your cashapp-tag, wallet or email" required />
      <button type="submit" class="btn">Continue</button>
    </form>
  </div>
</body>
</html>
